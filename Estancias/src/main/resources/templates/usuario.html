<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head  :: head" ></head>
<body>
    <div>
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- Familia -->
                                <div class="p-5">
                                    <form th:if="${session.usuariosession.rol.toString() == 'FAMILIA'}" action="/usuario/familia" method="POST">
                                        <div class="text-center">
                                            <h4 class="mb-4">Registrar familia</h4>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Nombre</label>
                                            <input type="name" class="form-control" name="nombre">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Edad Minima</label>
                                            <input type="number" class="form-control" name="edadMin">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Edad Maxima</label>
                                            <input type="number" class="form-control" name="edadMax">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Cantidad de Hijos</label>
                                            <input type="number" class="form-control" name="numHijos">
                                        </div>
                                        <input hidden th:value="${session.usuariosession.email}" type="email" name="email">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Enviar</button>
                                        <button type="reset" class="btn btn-primary btn-user btn-block">Borrar</button>
                                    </form>
                                <!-- Crear Cliente -->
                                    <form th:if="${session.usuariosession.rol.toString()  == 'CLIENTE'}" action="/usuario/cliente" method="POST">
                                        <div class="text-center">
                                            <h4 class="mb-4">Registrar cliente</h4>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Nombre</label>
                                            <input type="name" class="form-control" name="nombre">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <label class="form-label">Calle</label>
                                                <input type="text" class="form-control" name="calle">
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="form-label">Numero</label>
                                                <input type="number" class="form-control" name="numero">
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="form-label">Cod. Postal</label>
                                                <input type="number" class="form-control" name="codPostal">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label class="form-label">Ciudad</label>
                                                <input type="text" class="form-control" name="ciudad">
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="form-label">Pais</label>
                                                <input type="text" class="form-control" name="pais">
                                            </div>
                                        </div>
                                        <input hidden th:value="${session.usuariosession.email}" type="email" name="email">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Enviar</button>
                                        <button type="reset" class="btn btn-primary btn-user btn-block">Borrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
