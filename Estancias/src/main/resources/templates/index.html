<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head  :: head" ></head>
<body>
    <!-- Content -->
    <div>
        <!-- Topbar -->
        <nav th:replace="/fragments/nav  :: nav" ></nav>
        <!-- Tabla de Noticias -->
        <div class="container-fluid">
            <div class="text-center">
                <h2 class="mb-4">Bienvenido a Estancias</h2>
                <h6 th:if="${session.usuariosession == null}" class="mb-4">si desea hacer o registrar una reserva debe iniciar sesion</h6>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Estancias</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Calle</th>
                                    <th scope="col">Numero</th>
                                    <th scope="col">Cod. Postal</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Pais</th>
                                    <th scope="col">Desde</th>
                                    <th scope="col">Hasta</th>
                                    <th scope="col">Dias Min</th>
                                    <th scope="col">Dias Max</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Tipo Vivienda</th>
                                    <th scope="col" sec:authorize="hasRole('USER')">Reservar</th>
                                </tr>
                            </thead>
                            <tbody th:each="casa : ${casas}">
                                <tr>
                                    <td scope="col" th:text="${casa.id}"></td>
                                    <td scope="col" th:text="${casa.calle}"></td>
                                    <td scope="col" th:text="${casa.numero}"></td>
                                    <td scope="col" th:text="${casa.codPostal}"></td>
                                    <td scope="col" th:text="${casa.ciudad}"></td>
                                    <td scope="col" th:text="${casa.pais}"></td>
                                    <td scope="col" th:text="${casa.fechaDesde}"></td>
                                    <td scope="col" th:text="${casa.fechaHasta}"></td>
                                    <td scope="col" th:text="${casa.minDias}"></td>
                                    <td scope="col" th:text="${casa.maxDias}"></td>
                                    <td scope="col" th:text="${casa.precio}"></td>
                                    <td scope="col" th:text="${casa.tipoVivienda}"></td>
                                    <td class="text-center" sec:authorize="hasRole('USER')"><a class="btn" th:href="@{/reserva/registrar/__${casa.id}__}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg></a>
                                    </td>    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <footer th:replace="/fragments/footer  :: footer" ></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
