<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head  :: head" ></head>
<body>
    <!-- Content -->
    <div id="content">
        <!-- Topbar -->
        <nav th:replace="/fragments/nav  :: nav" ></nav>
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- Crear -->
                                <div class="p-5">
                                    <form th:if="${registrar != null}" action="/noticia/registro" method="POST">
                                        <input hidden type="text" name="creador" th:value="${session.usuariosession.nombreUsuario}">
                                        <div class="text-center">
                                            <h4 class="mb-4">Publicar noticia</h4>
                                        </div>
                                        <div class="form-group">
                                            <label for="1" class="form-label">Titulo</label>
                                            <input type="text" class="form-control" name="titulo">
                                        </div>
                                        <div class="form-group">
                                            <label for="2" class="form-label">Cuerpo</label>
                                            <input type="text" class="form-control" name="cuerpo">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Enviar</button>
                                        <button type="reset" class="btn btn-primary btn-user btn-block">Borrar</button>
                                    </form>
                                    <!-- Modificar -->
                                    <form class="user" th:if="${registrar == null}" action="/noticia/modificacion" method="POST">
                                        <input hidden th:value="${id}" name="id">
                                        <div class="text-center">
                                            <h4 class="mb-4">Modificar noticia</h4>
                                        </div>
                                        <div class="form-group">
                                            <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" >
                                        </div>
                                        <div class="form-group">
                                            <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Enviar</button>
                                        <button type="reset" class="btn btn-primary btn-user btn-block">Borrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <footer th:replace="/fragments/footer  :: footer" ></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
