<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head  :: head" ></head>
<body>
    <!-- Content -->
    <div>
        <!-- Topbar -->
        <nav th:replace="/fragments/nav  :: nav" ></nav>
        <!-- Tabla de Noticias -->
        <div class="container-fluid">
            <div class="text-center">
                <h2 class="mb-4">Bienvenido a noticias Egg</h2>
                <h6 th:if="${session.usuariosession == null}" class="mb-4">si desea ver nuestras noticias publicadas debe iniciar sesion</h6>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista de Noticias</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Creador</th>
                                    <th scope="col" sec:authorize="hasAnyRole('USER','PERIODISTA','ADMIN')">Acciones</th>
                                </tr>
                            </thead>
                            <tbody th:each="noticia : ${noticias}">
                                <tr>
                                    <td scope="col" th:text="${noticia.id}"></td>
                                    <td scope="col" th:text="${noticia.titulo}"></td>
                                    <td scope="col" th:text="${noticia.alta}"></td>
                                    <td scope="col" th:text="${noticia.creador}"></td>
                                    <td scope="col" sec:authorize="hasAnyRole('USER','PERIODISTA','ADMIN')"><a th:href="@{/noticia/mostrar/__${noticia.id}__}">Ver</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <footer th:replace="/fragments/footer  :: footer" ></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
